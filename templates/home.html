{% extends "base.html" %}
{% block title %}EatSafe - Select Restaurant{% endblock %}

{% block content %}
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  width: 800px;
  height: 500px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
  animation-fill-mode: forwards;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
<div class="container pt-4 my-3 pl-1">
    <h1>Select Restaurants</h1>

</div>

<div class="container p-3 my-3 border">
    <h2><a href="/"> Din Tai Fung </a></h2>
    <br>
    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="mySlides1" src="static/images/DinTaiFung/DinTaiFung1.jpg" style="width:100%; height:500px">
        <img class="mySlides1" src="static/images/DinTaiFung/DinTaiFung2.jpg" style="width:100%; height:500px">
        <img class="mySlides1" src="static/images/DinTaiFung/DinTaiFung3.jpg" style="width:100%; height:500px">
        <a class="prev" onclick="plusDivs(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusDivs(1, 0)">&#10095;</a>
    </div>
</div>

<div class="container p-3 my-3 border">
    <h2><a href="{{ url_for('aston')}}">Astons</a> </h2>
    <br>
    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="mySlides2" src="static/images/aston/aston1.jpg" style="width:100%; height:500px">
        <img class="mySlides2" src="static/images/aston/aston2.jpg" style="width:100%; height:500px">
        <img class="mySlides2" src="static/images/aston/aston3.jpg" style="width:100%; height:500px">
        <a class="prev" onclick="plusDivs(-1, 1)">&#10094;</a>
        <a class="next" onclick="plusDivs(1, 1)">&#10095;</a>
    </div>
</div>

<script>
    var slideIndex = [1,1];
    var slideId = ["mySlides1", "mySlides2"]
    showDivs(1, 0);
    showDivs(1, 1);

    function plusDivs(n, no) {
    showDivs(slideIndex[no] += n, no);
    }

    function showDivs(n, no) {
    var i;
    var x = document.getElementsByClassName(slideId[no]);
    if (n > x.length) {slideIndex[no] = 1}
    if (n < 1) {slideIndex[no] = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    x[slideIndex[no]-1].style.display = "block";
    }
</script>


{% endblock %}
