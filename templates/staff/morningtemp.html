{% from 'components/formhelper.html' import render_field %}
{% extends "/base.html"%}
{% block content%}

<style>
    .container{
    margin-top:2em;
    }
    .sidenav a{
    display: block;
    padding: 2px 10px 32px;
    color:white;
    text-decoration: none;
    }

    div a:hover{
    background-color: rgba(255, 255, 255, 0.2);
    }

    #diva{
    float: left;
    background-color:#DC143C;
    margin-right:3em;
    }
    .sidenav div a {
    font-weight: bold;
    font-size:24px;
    }
    hr{
    background-color:#DC143C
    }
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="diva" class="sidenav col-3">
    <a href="morning">Morning</a>
    <a href="afternoon">Afternoon</a>
    <a href="night">Night</a>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<a style="text-decoration:none; color:black; font-size:24px; margin-left:2em;" href="/"><img src="../static/images/Back.png" style="width:24px;height:24px;">  Back</a>
<div class="container">
    <form method="POST" action="" enctype="multipart/form-data" >
        <div class="form-group">
            {{ render_field(form.temperature_morning, class="form-control", placeholder="Enter your temperature") }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/staff/retrievetemps"> Temperature log</a>

    </form>
</div>


{% endblock%}
