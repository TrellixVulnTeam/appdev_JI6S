{% extends "/admin/base.html" %}
{% block title %}Temperature records{% endblock %}

{% block content %}
<style>
    #backbtn img {
      width:18px;
      height:18px;
      margin-right:5px;
      margin-top:1em;
      margin-bottom:1em;
    }

    a {
    color:black;
    }

    a:hover{
    color:black;
    text-decoration:none;
    }
</style>

<a style="margin-left:1em;" id="backbtn" href="/admin/home"><img src="../static/images/Back.png">Back</a>
<h1 class="display-4">Morning Temperature</h1>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
    {%for name in templist%}
    <tr>
      <td>{{ name }}</td>
      <td>{{templist[name]}}</td>
    </tr>
    {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%}
